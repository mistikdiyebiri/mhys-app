version: 1
backend:
  phases:
    build:
      commands:
        - '# Burada backend build komutları olabilir - mock mod için gerekli değil'
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*